id: path-traversal
  
info:
  name: Path traversal common
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{locations}}"

    payloads:
      locations: https://raw.githubusercontent.com/xmendez/wfuzz/master/wordlist/Injections/Traversal.txt
    matchers-condition: and
    matchers:
     - type: status
       status:
         - 200

    extractors:
     - type: regex
       part: body
       group: 1
       regex:
         - " @version (v[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3})"
